<div class="user-popup">
    <h2>Edit dog details</h2>
    <br/>
    <form method="post" #editDogDetails="ngForm" (ngSubmit)="editDetails(editDogDetails)">
        <!-- <input type="text" ngModel name="dogTag" placeholder="dog tag"><br/> -->
        <input type="text" ngModel name="dogName" placeholder="dog name"><br/>
        <input type="text" ngModel name="age" placeholder="age"><br/>
        <input type="text" ngModel name="breed" placeholder="breed"><br/>
        <select ngModel name="dogSize">
            <option value="Size">Dog Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <select ngModel name="hairLength">
            <option value="Hair Length">Hair Length</option>
            <option value="Short">Short</option>
            <option value="Medium">Medium</option>
            <option value="Long">Long</option>
        </select>
        
        <br/>
        <button>Submit</button>
    </form>
</div>
