<h1>Manage Employee</h1>
<hr>
<table class="staff-table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Speciality</th>
            <th>Position</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let staff of members">
            <td>{{staff.firstName}}</td>
            <td>{{staff.lastName}}</td>
            <td>{{staff.speciality}}</td>
            <td *ngFor="let role of staff.role">{{role.name}}</td>
            <td><button class="delete-btn">Delete</button></td>
        </tr>
      
    </tbody>
</table>
