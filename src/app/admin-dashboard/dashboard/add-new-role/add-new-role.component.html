<form action="" method="post" #AddRoleForm="ngForm" (ngSubmit)="addRole(AddRoleForm)">
  <div class="AddRoleForm">
    <img src ="../assets/logo3.png" width="120" height="80"/>
    <h2>Add a New Role</h2>
    <br/>
    <label for="RoleID">Role ID:   </label>
    <input type="text" ngModel name="NewRole" placeholder ="Role ID">
    <br/>
    <br/>
    <label for="RoleName">Role Name:   </label>
    <input type="text" ngModel name="RoleName" placeholder ="Role Name">
  <br/>
  <br/>
    <button type="submit">Add Role</button>
    <!--<button type="cancel">Cancel</button>-->
  </div>
</form>
