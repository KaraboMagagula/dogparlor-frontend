<div class="container">
  <h2>Create an Account</h2>
  <form action="" method="post" #createdUser="ngForm" (ngSubmit)="createAccount(createdUser)">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" ngModel id="firstname" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" ngModel id="lastName" name="lastName" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" ngModel id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" ngModel id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" ngModel id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" ngModel id="confirm_password" name="confirm_password" required>
    </div>

    <a routerLink="/login">Already have an account?</a>
    <br/>
    <br/>

    <div class="form-group">
      <button type="submit">Create Account</button>
    </div>
  </form>

</div>
